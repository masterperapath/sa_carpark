<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
		<div class="container-fluid" id="em11">
			<div class="animated fadeIn">
				<div class="row" style="margin-top: 1%">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-sm-4">
								<h4>
									<strong><i class="icon-eye"></i> จัดการข้อมูลบัญชีผู้ใช้งาน  </strong>
								</h4>
							</div>
						</div>
						<div class="card">
							<div class="card-header" id="headerFirst">
								<div class="row">
									<div class="col-sm-8">
										<strong><i class="icon-eye"></i> ค้นหาข้อมูลบัญชีผู้ใช้งาน </strong>
									</div>
									<div class="col-sm-2">
										<button type="submit" id="btSearchEm11"
											class="btn btn-sm btn-primary form-control" onclick="searchEm11()">
											<i class="fa fa-search"></i> ค้นหา
										</button>
									</div>
									<div class="col-sm-2">
										<button type="submit" id="btClearEm11" class="btn btn-sm btn-danger form-control" onclick="clearEm11()"><i class="fa fa-times-circle"></i> ล้างข้อมูล</button>
									</div>
								</div>
							</div>
							<div class="card-header" id="headerSecond">
								<div class="row">
									<div class="col-sm-8">
										<strong><i class="icon-eye"></i> ค้นหาข้อมูลบัญชีผู้ใช้งาน </strong>
									</div>
									<div class="col-sm-2">
										<button type="submit" id="btBackEm11" class="btn btn-sm btn-warning form-control"
											onclick="backEm11()"><i class="fa fa-reply"></i>ย้อนกลับ</button>
									</div>
									<div class="col-sm-2">
										<button type="submit" id="btSaveEm11" class="btn btn-sm btn-success form-control"
											onclick="saveEm11()">
											<i class="fa fa-dot-circle-o"></i> บันทึก</button>
									</div>
								</div>
							</div>
							<div class="card-body">
								<div class="form-group row">
									<label class="col-sm-1 col-form-label" for="input-small">ชื่อกลุ่ม:
									</label>
									<div class="col-sm-5">
										<input type="text" id="em11GroupName" name="em11GroupName"
											maxlength="19" class="form-control form-control-sm"
											onkeypress='keyenter(event)' placeholder="ชื่อกลุ่ม" />
									</div>
									<label class="col-sm-1 col-form-label" for="input-small">ชื่อผู้ใช้:
									</label>
									<div class="col-sm-5">
										<input type="text" id="em11UserSearch" name="em11UserSearch"
											maxlength="19" class="form-control form-control-sm"
											oninput="this.value = this.value.replace(/[^0-9a-zA-Z-]/g, '').replace(/(\..*)\./g, '$1')"
											onkeypress='keyenter(event)' placeholder="ชื่อผู้ใช้งาน" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="card" id="em11CardSearch">
							<div class="card-header">
								<div class="row">
									<div class="col-sm-12">
										<strong><i class="icon-eye"></i> ข้อมูลบัญชีผู้ใช้งาน </strong>
									</div>
								</div>
							</div>
							<div class="card-body">
								<table
									class="table table-responsive-sm table-bordered table-striped table-sm">
									<thead>
										<tr>
											<th style="text-align: center">No.</th>
											<th style="text-align: center">รหัสกลุ่ม</th>
											<th style="text-align: center">ชื่อกลุ่ม</th>
											<th style="text-align: center">ชื่อผู้ใช้</th>
											<th style="text-align: center">ตำแหน่ง</th>
											<th style="text-align: center" width = "130">แก้ไขผู้ใช้</th>
											<th style="text-align: center" width = "90">เพิ่มผู้ใช้</th>
										</tr>
									</thead>
									<tbody id="table">
									</tbody>
								</table>
							</div>
						</div>
						<div class="card" id="em11CardSave">
							<div class="card-header" id="em11CardSaveHeadA">
								<div class="row">
									<div class="col-sm-12">
										<strong><i class="icon-eye"></i> เพิ่มผู้ใช้ </strong>
									</div>
								</div>
							</div>
							<div class="card-header" id="em11CardSaveHeadB">
								<div class="row">
									<div class="col-sm-12">
										<strong><i class="icon-eye"></i> แก้ไขผู้ใช้ </strong>
									</div>
								</div>
							</div>
							<div class="card-body" id="em11CardSaveBody">
								<div class="form-group row">
									<label class="col-sm-1 col-form-label" for="input-small">ชื่อผู้ใช้<font>*</font>:
									</label>
									<div class="col-sm-3">
										<input type="text" id="em11UserSave" name="em11UserSave"
											class="form-control form-control-sm" maxlength="19"
											oninput="this.value = this.value.replace(/[^0-9a-zA-Z-]/g, '').replace(/(\..*)\./g, '$1')"
											placeholder="ชื่อผู้ใช้งาน" />
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-1 col-form-label" for="input-small">ตำแหน่ง<font>*</font>:
									</label>
									<div class="col-sm-3">
										<select class="form-control" id="em11RoleSave">
											<option value="ROLE_ADMIN">ROLE_ADMIN</option>
											<option value="ROLE_USER">ROLE_USER</option>
											<option value="ROLE_REALTIME_ONLY">ROLE_REALTIME_ONLY</option>
											<option value="ROLE_IBS">ROLE_IBS</option>
											<option value="ROLE_GPSAFE">ROLE_GPSAFE</option>
											<option value="ROLE_API">ROLE_API</option>
											<option value="ROLE_MONITOR">ROLE_MONITOR</option>
											<option value="ROLE_ROOT">ROLE_ROOT</option>
										</select>
									</div>
									<label class="col-sm-1 col-form-label" for="input-small">กลุ่มย่อย<font>*</font>:
									</label>
									<div class="col-sm-3">
										<label class="switch switch-text switch-pill switch-success">
											<input type="checkbox" class="switch-input"
											id="statusSubGroupSave" /> <span class="switch-label"
											data-on="เปิด" data-off="ปิด"></span> <span
											class="switch-handle"></span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em11.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

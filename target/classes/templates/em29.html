<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="page :: head">
	<meta charset="utf-8" />
</head>

<body>
	<div class="container-fluid" id="em29">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-12">
							<h4>
								<strong>
									<i class="fa fa-archive"></i>
									ตั้งค่ากล่อง GPS </strong>
							</h4>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headerFirst">
							<div class="row">
								<div class="col-sm-6">
									<strong>
										<i class="icon-eye"></i> ค้นหาข้อมูลกล่อง </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClearEm29" class="btn btn-sm btn-danger form-control" onclick="clearEm29()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSearchEm29" class="btn btn-sm btn-primary form-control" onclick="searchEm29()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btAddEm29" class="btn btn-sm btn-warning form-control" onclick="addEm29()">
										<i class="fa fa-circle-o"></i> เพิ่ม
									</button>
								</div>
							</div>
						</div>
						<div class="card-header" id="headerSecond">
							<div class="row">
								<div class="col-sm-8">
									<strong>
										<i class="icon-eye"></i> ค้นหาข้อมูลกล่อง </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btBackEm29" class="btn btn-sm btn-warning form-control" onclick="backEm29()">
										<i class="fa fa-reply"></i> ย้อนกลับ
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSaveEm29" class="btn btn-sm btn-success form-control" onclick="saveEm29()">
										<i class="fa fa-dot-circle-o"></i> ส่งคำสั่ง
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">MID
									<font>*</font> :
								</label>
								<div class="col-sm-2">
									<input type="text" id="midSearch" name="midSearch" maxlength="8" class="form-control" placeholder="MID" onkeypress='keyenter(event)'
									 oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">คำสั่ง</label>
								<div class="col-sm-8">
									<select class="form-control" id="entryCodeSearch" name="entryCodeSearch">
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="card" id="cardSearchEm29">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-12">
									<strong>
										<i class="icon-eye"></i>ข้อมูลกล่อง </strong>
								</div>
							</div>
						</div>
						<div class="card-body">
							<table id="tableID" class="table table-responsive-sm table-bordered table-striped table-sm">
								<thead>
									<tr>
										<th style="text-align: center">No.</th>
										<th style="text-align: center">MID</th>
										<th style="text-align: center">ทะเบียนรถ</th>
										<th style="text-align: center">คำสั่ง</th>
										<th style="text-align: center">รายละเอียดคำสั่ง</th>
										<th style="text-align: center">ค่าของคำสั่ง</th>
										<th style="text-align: center">รายละเอียดค่าของคำสั่ง</th>
										<th style="text-align: center">สถานะ</th>
										<th style="text-align: center" width="120">จัดการ</th>
									</tr>
								</thead>
								<tbody id="table">
								</tbody>
							</table>
						</div>
					</div>
					<div class="card" id="cardSaveEm29">
						<div class="card-header" id="headerSaveFirst">
							<div class="row">
								<div class="col-sm-10">
									<strong>
										<i class="icon-eye"></i> คำสั่งกล่อง GPS </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClearSaveEm29Add" class="btn btn-sm btn-danger form-control" onclick="clearSaveEm29()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-header" id="headerSaveSecond">
							<div class="row">
								<div class="col-sm-10">
									<strong>
										<i class="icon-eye"></i> แก้ไขกล่อง </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClearSaveEm29Edit" class="btn btn-sm btn-danger form-control" onclick="clearSaveEm29()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="input-small" style="text-align: right">MID
									<font>*</font> :
								</label>
								<div class="col-sm-2">
									<input type="text" id="midUp" name="midUp" maxlength="8" class="form-control form-control-sm" placeholder="MID"
									 onblur="blurBoxMID()" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small" style="text-align: right">คำสั่ง
									<font>*</font> :
								</label>
								<div class="col-sm-6">
									<select class="form-control form-control-sm" id="entryCodeUp" name="entryCodeUp">
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="input-small" style="text-align: right">รายละเอียดคำสั่ง :</label>
								<div class="col-sm-9">
									<div class="jumbotron">
										<p id="comment">รายละเอียดคำสั่ง</p>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="input-small" style="text-align: right">ค่าของคำสั่ง
									<font>*</font> :</label>
								<div class="col-sm-8">
									<input type="text" id="cmdValue" name="cmdValue" class="form-control form-control-sm" maxlength="40" placeholder="" onkeyup="blurBoxEditMID()" />
								</div>
								<div class="col-sm-2" id="validateText">
								</div>
							</div>	
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="input-small" style="text-align: right; font-weight:bold">ตัวอย่าง :</label>
								<label class="col-sm-10 col-form-label" id="exCmdValue" for="input-small" style="color: red; font-weight:bold"></label>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="input-small" style="text-align: right; font-weight:bold">หมายเหตุ :</label>
								<label class="col-sm-10 col-form-label" id="noteCmdValue" for="input-small" style="color: red; font-weight:bold"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em29.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />

</html>

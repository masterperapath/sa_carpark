<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
	<div class="container-fluid" id="em28">
		<div class="animated fadeIn">	
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-4">
							<h3>
								<strong><i class="icon-eye"></i>
									เปลี่ยนรหัสผ่านบัญชีผู้ใช้ </strong>
							</h3>
						</div>
					</div>
					<div class="row" id="search">
						<div class="col-lg-12">
							<div class="card" id="select">
								<div class="card-header">
									<div class="row">
										<div class="col-sm-8">
											<strong><i class="icon-eye"></i>
												เปลี่ยนรหัสผ่านบัญชีผู้ใช้ </strong>
										</div>
										<div class="col-sm-2">
											<button type="submit" id="btSearchEm28"
												class="btn btn-sm btn-primary form-control"
												onclick="searchEm28()">
												<i class="fa fa-search"></i>ค้นหา
											</button>
										</div>
										<div class="col-sm-2">
											<button type="submit" id="btClearSelectEsu03"
												class="btn btn-sm btn-danger form-control"
												onclick="clearEm28()">
												<i class="fa fa-times-circle"></i> ล้างข้อมูล
											</button>
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="form-group row">
										<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
										<div class="col-sm-3">
											<input type="text" id="mid" name="mid" maxlength="10"
												class="form-control form-control-sm" placeholder="รหัสกลุ่ม"
												oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
											onkeypress='keyenter(event)' />
										</div>
										<label class="col-sm-1 col-form-label" for="input-small">ชื่อผู้ใช้:</label>
										<div class="col-sm-3">
											<input type="text" id="username" name="username"
												maxlength="50" class="form-control form-control-sm"
												placeholder="ชื่อผู้ใช้งาน"
												onkeypress='keyenter(event)' />
										</div>
										<label class="col-sm-1 col-form-label" for="input-small">ชื่อกลุ่ม:</label>
										<div class="col-sm-3">
											<input type="text" id="groupname" name="groupname"
												maxlength="10" class="form-control form-control-sm"
												placeholder="ชื่อกลุ่ม" onkeypress='keyenter(event)' />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="card" id="selectColumn">
										<div class="card-header">
											<div class="row">
												<div class="col-sm-12">
													<strong><i class="icon-eye"></i> ข้อมูลผู้ใช้ </strong>
												</div>
											</div>
										</div>
										<div class="card-body">
											<div class="row">
												<table
													class="table table-responsive-sm table-bordered table-striped table-sm">
													<thead>
														<tr>
															<th style="text-align: center">No.</th>
															<th style="text-align: center">MID</th>
															<th style="text-align: center">ชื่อผู้ใช้</th>
															<th style="text-align: center">ชื่อกลุ่ม</th>
															<th style="text-align: center" width="120">จัดการ</th>
														</tr>
													</thead>
													<tbody id="tableId">
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="card" id="forgotpassword">
								<div class="card-header">
									<div class="row">
										<div class="col-sm-8">
											<strong><i class="icon-eye"></i>
												เปลี่ยนรหัสผ่านบัญชีผู้ใช้ </strong>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="card-body">
											
											<div class="form-group row">
													<div class="col-sm-2"></div>
												<label class="col-sm-2 col-form-label" for="input-small"
													style="text-align: right">ชื่อผู้ใช้: </label>
												<div class="col-sm-5">
													<input type="text" id="userName" name="userName"
														style="text-align: left"
														class="form-control form-control-sm"
														placeholder="ชื่อผู้ใช้งาน" onkeypress='keyenter(event)' />
												</div>
											</div>
											<div class="form-group row">
													<div class="col-sm-2"></div>
												<label class="col-sm-2 col-form-label" for="input-small"
													style="text-align: right">Password: </label>
												<div class="col-sm-5">
													<input type="password" id="pass" name="pass"
														style="text-align: left"
														class="form-control form-control-sm"
														placeholder="Password"
														maxlength="70"
														oninput="this.value = this.value.replace(/[^0-9a-zA-Z]/g, '').replace(/(\..*)\./g, '$1')"
														 />
												</div>
											</div>
											<div class="form-group row">
													<div class="col-sm-2"></div>
												<label class="col-sm-2 col-form-label" for="input-small"
													style="text-align: right">Confirm Password: </label>
												<div class="col-sm-5">
													<input type="password" id="confrimpass" name="confrimpass"
														style="text-align: left"
														class="form-control form-control-sm"
														placeholder="Confirm Password"
														maxlength="70"
														oninput="this.value = this.value.replace(/[^0-9a-zA-Z]/g, '').replace(/(\..*)\./g, '$1')"
														 />
												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-5"></div>
												<div class="col-sm-2">
													<button type="submit" id="btSendEmailEsu03"
														class="btn btn-sm btn-success form-control"
														onclick="saveEm28()">
														<i class="fa fa-dot-circle-o"></i> Save
													</button>
												</div>
												<div class="col-sm-2">
													<button type="submit" id="btSendEmailEsu03"
														class="btn btn-sm  btn-danger form-control"
														onclick="back()">
														<i class="fa fa-times-circle-o"></i> Cancel
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em28.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

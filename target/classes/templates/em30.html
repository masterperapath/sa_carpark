<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
	<div class="container-fluid" id="em30">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-12">
							<h4>
								<strong><i class="icon-eye"></i>
									เปลี่ยนรหัสผ่านบัญชีผู้ใช้ </strong>
							</h4>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headerFirst">
							<div class="row">
								<div class="col-sm-8">
									<strong><i class="icon-eye"></i> ค้นหาข้อมูลบัญชีผู้ใช้ </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSearchEm30"
										class="btn btn-sm btn-primary form-control"
										onclick="searchEm30()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClearEm10"
										class="btn btn-sm btn-danger form-control"
										onclick="clearEm30()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-header" id="headerSecond">
							<div class="row">
								<div class="col-sm-6">
									<strong><i class="icon-eye"></i> ค้นหาข้อมูลบัญชีผู้ใช้ </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btBackEm30"
										class="btn btn-sm btn-warning form-control"
										onclick="backEm30()">
										<i class="fa fa-reply"></i> ย้อนกลับ
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSearchSecEm30"
										class="btn btn-sm btn-primary form-control"
										onclick="searchEm30()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClearEm10"
										class="btn btn-sm btn-danger form-control"
										onclick="clearSecEm30()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">บัญชีผู้ใช้ :</label>
								<div class="col-sm-5">
									<input type="text" id="username" name="username"
										maxlength="50" class="form-control form-control-sm"
										placeholder="บัญชีผู้ใช้" onkeypress='keyenter(event)' />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">ชื่อกลุ่ม :</label>
								<div class="col-sm-5">
									<input type="text" id="groupname" name="groupname"
										maxlength="10" class="form-control form-control-sm"
										placeholder="ชื่อกลุ่ม" onkeypress='keyenter(event)'/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card" id="em30CardSearch">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-12">
									<strong><i class="icon-eye"></i>ข้อมูลบัญชีผู้ใช้ </strong>
								</div>
							</div>
						</div>
						<div class="card-body">
							<table id="tableID"
								class="table table-responsive-sm table-bordered table-striped table-sm">
								<thead>
									<tr>
										<th style="text-align: center">No.</th>
										<th style="text-align: center">รหัสกลุ่ม</th>
										<th style="text-align: center">ชื่อกลุ่ม</th>
										<th style="text-align: center">บัญชีผู้ใช้</th>
										<th style="text-align: center" width="120">จัดการ</th>
									</tr>
								</thead>
								<tbody id="table">
								</tbody>
							</table>
						</div>
					</div>
					<div class="card" id="em30CardSave">
						<div class="card-header" id="headerSaveFirst">
						</div>
						<div class="card-header" id="headerSaveSecond">
							<div class="row">
								<div class="col-sm-12">
									<strong><i class="icon-eye"></i> แก้ไขข้อมูลบัญชีผู้ใช้ </strong>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="input-small"
									style="text-align: right">บัญชีผู้ใช้</label>
								<div class="col-sm-5">
									<input type="text" id="usernameUP" name="usernameUP"
										class="form-control form-control-sm" maxlength="50"
										placeholder="username" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="input-small"
									style="text-align: right">รหัสผ่านเก่า :</label>
								<div class="col-sm-5">
									<input type="text" id="passwordOld" name="passwordOld"
										class="form-control form-control-sm" maxlength="20"
										placeholder="รหัสผ่านเก่า" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="input-small"
									style="text-align: right">รหัสผ่านใหม่ <font>*</font>:</label>
								<div class="col-sm-5">
									<input type="text" id="passwordNew" name="passwordNew"
										class="form-control form-control-sm" maxlength="20"
										placeholder="รหัสผ่านใหม่"  />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="input-small"
									style="text-align: right">ยืนยันรหัสผ่าน <font>*</font>:</label>
								<div class="col-sm-5">
									<input type="text" id="confirmpass" name="confirmpass"
										class="form-control form-control-sm" maxlength="20"
										placeholder="ยืนยันรหัสผ่าน" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-4"></div>
								<div class="col-sm-2">
									<button type="submit" id="btSaveEm30"
										class="btn btn-sm btn-success form-control"
										onclick="saveEm30()">
										<i class="fa fa-dot-circle-o"></i> บันทึก
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSendEmailEsu03"
										class="btn btn-sm  btn-danger form-control"
										onclick="backEm30()">
										<i class="fa fa-times-circle-o"></i> ยกเลิก
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em30.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
	<div class="container-fluid" id="em13">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-12">
							<h4>
								<strong><i class="icon-eye"></i> จัดการข้อมูลกล่อง GPS
									ตามกลุ่มผู้ใช้งาน(ย่อย)</strong>
							</h4>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headerFirst">
							<div class="row">
								<div class="col-sm-8">
									<strong><i class="icon-eye"></i>
										ค้นหาข้อมูลกลุ่มผู้ใช้งาน </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSearchEm13"
										class="btn btn-sm btn-primary form-control"
										onclick="searchEm13Header()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClearEm13"
										class="btn btn-sm btn-danger form-control"
										onclick="clearEm13()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-header" id="headerSecond">
							<div class="row">
								<div class="col-sm-8">
									<strong><i class="icon-eye"></i>
										ค้นหาข้อมูลกลุ่มผู้ใช้งาน </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btBackEm13"
										class="btn btn-sm btn-warning form-control"
										onclick="backEm13()">
										<i class="fa fa-reply"></i> ย้อนกลับ
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSaveEm13"
										class="btn btn-sm btn-success form-control"
										onclick="saveEm13()">
										<i class="fa fa-dot-circle-o"></i> บันทึก
									</button>
								</div>
							</div>
						</div>

						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">รหัสกลุ่ม:</label>
								<div class="col-sm-2">
									<input type="text" id="em13Grpid" name="em13Grpid"
										maxlength="10" class="form-control form-control-sm"
										oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='keyenter(event)' placeholder="รหัสกลุ่ม" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">ชื่อกลุ่ม:</label>
								<div class="col-sm-2">
									<input type="text" id="em13GroupName" name="em13GroupName"
										maxlength="19" class="form-control form-control-sm"
										onkeypress='keyenter(event)' placeholder="ชื่อกลุ่ม" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">ชื่อผู้ใช้งาน:</label>
								<div class="col-sm-2">
									<input type="text" id="em13username" maxlength="50"
										name="em13username" class="form-control form-control-sm"
										oninput="this.value = this.value.replace(/[^0-9a-zA-Z-]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='keyenter(event)' placeholder="ชื่อผู้ใช้งาน" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
								<div class="col-sm-2">
									<input type="text" id="em13Mid" name="em13Mid" maxlength="10"
										class="form-control form-control-sm"
										oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='keyenter(event)' placeholder="MID" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card" id="em13CardSearch">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-12">
									<strong><i class="icon-eye"></i>
										ข้อมูลกลุ่มผู้ใช้งาน(ย่อย) </strong>
								</div>
							</div>
						</div>
						<div class="card-body">
							<table
								class="table table-responsive-sm table-bordered table-striped table-sm">
								<thead>
									<tr>
										<th style="text-align: center">No.</th>
										<th style="text-align: center">รหัสกลุ่ม</th>
										<th style="text-align: center">ชื่อกลุ่ม</th>
										<th style="text-align: center">ชื่อผู้ใช้</th>
										<th style="text-align: center; width: 120px;">ดูข้อมูลกล่องทั้งหมด</th>
									</tr>
								</thead>
								<tbody id="table">
								</tbody>
							</table>
						</div>
					</div>
					<div class="card" id="em13CardSave">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-12">
									<strong><i class="icon-eye"></i> เพิ่มข้อมูลกล่อง </strong>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">MID<font>*</font>:
								</label>
								<div class="col-sm-3">
									<input type="text" id="em13MidSave" name="em13MidSave"
										class="form-control form-control-sm" maxlength="10"
										oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='validateDetail(event)' placeholder="MID" />
								</div>
								<div class="col-sm-1">
									<button type="submit" id="btAddEm13"
										class="btn btn-sm btn-warning" onclick="add()">
										<i class="fa fa-plus"></i> เพิ่ม
									</button>
								</div>
							</div>
							<div class="form-group row">
								<table
									class="table table-responsive-sm table-bordered table-striped table-sm">
									<thead>
										<tr>
											<th style="text-align: center">No.</th>
											<th style="text-align: center">ชื่อกลุ่ม</th>
											<th style="text-align: center">ชื่อผู้ใช้</th>
											<th style="text-align: center">MID</th>
											<th style="text-align: center">ทะเบียนรถ</th>
											<th style="text-align: center; width: 5%;">จัดการ</th>
										</tr>
									</thead>
									<tbody id="tableadd">
									</tbody>
									<tbody id="tableNew" style="background-color: #fffaaa;">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em13.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8"/>
</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Username" onkeypress='keyenter(event)'/>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" onkeypress='keyenter(event)'/>
              </div>
              <div class="row">
                <div class="col-12">
                  <center><button type="button" class="btn btn-primary px-4" onclick="login()">Login</button></center>
                </div>
                <!--div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div-->
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <!--div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div-->
            </div>
          </div>
        </div>
      </div>
    </div>
   <div th:include="modalalert :: alert"></div>
  </div>
</body>
  <script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
  <script type="text/javascript" th:src="@{/js/login.js}"/>
  <script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

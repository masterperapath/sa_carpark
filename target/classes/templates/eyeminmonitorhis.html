<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
		<div class="container-fluid" id="eyeminmonitorhis">
			<div class="animated fadeIn">
				<div class="row" style="margin-top: 1%">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-sm-4">
								<h4>
									<strong><i class="icon-eye"></i> ข้อมูล GPS ย้อนหลัง </strong>
								</h4>
							</div>
						</div>
						<div class="card">
							<div class="card-header">
								<div class="row">
									<div class="col-sm-8">
										<strong><i class="icon-eye"></i> ค้นหาข้อมูลย้อนหลัง
										</strong>
									</div>
									<div class="col-sm-2">
										<button type="submit" id="btSubmit"
											class="btn btn-sm btn-primary form-control"
											onclick="search()">
											<i class="fa fa-search"></i> ค้นหา
										</button>
									</div>
									<div class="col-sm-2">
										<button type="submit" id="btClear"
											class="btn btn-sm btn-danger form-control"
											onclick="clearval()">
											<i class="fa fa-times-circle"></i> ล้างข้อมูล
										</button>
									</div>
								</div>
							</div>
							<div class="card-body">
								<div class="form-group row">
									<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
									<div class="col-sm-3">
										<input type="text" id="mid" name="mid" maxlength="8"
											class="form-control form-control-sm" placeholder="MID"
											onkeypress='keyenter(event)' />
									</div>		
									 	<label class="col-sm-1 col-form-label" for="input-small">วันเริ่ม:</label>
										<div class="col-sm-3">
											<input id="startDate" name="startDate" value="" readonly="true"
												class="form-control form-control-sm" style="background-color: #f7f70582" />
										</div>
										<label class="col-sm-1 col-form-label" for="input-small">วันจบ:</label>
										<div class="col-sm-3">
											<input id="endDate" name="endDate" value="" readonly="true"
												class="form-control form-control-sm" style="background-color: #f7f70582"/>
										</div>
									<!-- <label class="col-sm-1 col-form-label" for="input-small">สถานะ:</label>
            							<div class="col-sm-2">
                         					<select class="form-control" id="status">
                             					<option value="1">เบา</option>
                             					<option value="2">วิ่ง</option>
                             					<option value="3">เร็ว</option>
                             					<option value="4">ดับ</option>
                             					<option value="6">หาย</option>
                             					<option value="7">เสา</option>
                           					</select>
                        				</div> -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<table
									class="table table-responsive-sm table-bordered table-striped table-sm">
									<thead>
										<tr>
											<th style="text-align: center">No.</th>
											<th style="text-align: center">MID</th>
											<th style="text-align: center">สถานะ 1</th>
											<th style="text-align: center">สถานะ 2</th>
											<th style="text-align: center">สถานะ 3</th>
											<th style="text-align: center">สถานะกุญแจ</th>
											<th style="text-align: center">สถานะประตู</th>
											<th style="text-align: center">วันเวลา</th>
											<th style="text-align: center">ตำแหน่ง</th>
											<th style="text-align: center">เร็ว</th>
											<th style="text-align: center">ชื่อเรียกรถ</th>
											<th style="text-align: center">หมายเลขทะเบียนรถ</th>
										</tr>
									</thead>
									<tbody id="tableId">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/eyeminmonitorhis.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="page :: head">
	<meta charset="utf-8" />
</head>

<body>
	<div class="container-fluid" id="buzzer">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-4">
							<h3>
								<strong>
									<i class="icon-eye"></i> ข้อมูล Buzzer/Pincode
								</strong>
							</h3>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-6">
									<strong>
										<i class="icon-eye"></i> ค้นหา Buzzer </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClear" class="btn btn-sm btn-danger form-control" onclick="clearVal()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSubmit" class="btn btn-sm btn-primary form-control" onclick="search()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btEdit" class="btns btn-sm btn-success form-control" onclick="update()">
										<i class="fa fa-dot-circle-o"></i> บันทึก
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
								<div class="col-sm-2">
									<input type="text" id="mid" name="mid" class="form-control form-control-sm" placeholder="MID" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
									 onkeypress='keyenter(event)' maxlength="8" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="card">
						<div class="card-header">
							<strong>
								<i class="icon-eye"></i> Output 1 </strong>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-12 col-form-label" for="input-small">
									<font>* สำหรับอุปกรณ์ที่ติดตั้ง output 1 เช่น buzzer</font>
								</label>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="input-small">สถานะ:</label>
								<div class="col-sm-4">
									<label class="switch switch-text switch-pill switch-success">
										<input type="checkbox" class="switch-input" id="status" />
										<span class="switch-label" data-on="เปิด" data-off="ปิด"></span>
										<span class="switch-handle"></span>
									</label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="input-small">ความเร็ว:</label>
								<div class="col-sm-4">
									<input type="text" id="speed" name="speed" class="form-control form-control-sm" style="text-align: right" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
									 maxlength="4" />
								</div>
								<label class="col-sm-4 col-form-label" for="input-small">km/h</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="card">
						<div class="card-header">
							<strong>
								<i class="icon-eye"></i> Output 2 </strong>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-12 col-form-label" for="input-small">
									<font>* สำหรับอุปกรณ์ที่ติดตั้ง output 2</font>
								</label>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="input-small">สถานะ:</label>
								<div class="col-sm-4">
									<label class="switch switch-text switch-pill switch-success">
										<input type="checkbox" class="switch-input" id="statusInput2" />
										<span class="switch-label" data-on="เปิด" data-off="ปิด"></span>
										<span class="switch-handle"></span>
									</label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="input-small">ความเร็ว:</label>
								<div class="col-sm-4">
									<input type="text" id="speedInput2" name="speedInput2" class="form-control form-control-sm" style="text-align: right" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
									 maxlength="4" />
								</div>
								<label class="col-sm-4 col-form-label" for="input-small">km/h</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="card">
						<div class="card-header">
							<strong>
								<i class="icon-eye"></i> Pincode </strong>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="input-small">Pin:</label>
								<div class="col-sm-4">
									<input type="text" id="pin" name="pin" class="form-control form-control-sm" style="text-align: right" oninput="this.value = this.value.replace(/[^0-9 -]/g, '').replace(/(\..*)\./g, '$1')"
									 maxlength="4" />
									<br />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" for="input-small"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="col-sm-12 col-form-label" for="input-small">
							<font>* หมายเหตุ : - ถ้ารถติดตั้ง buzzer อย่างเดียว จะติดที่ output 1 </font>
						</label>
						<label class="col-sm-12 col-form-label" for="input-small">
							<font>- แต่ถ้ารถติดตั้งตัดสตาร์ท หรือดับเครื่อง buzzer จะย้ายไปติดตั้งที่ output 2 </font>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/buzzer.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="page :: head">
	<meta charset="utf-8" />
</head>

<body>
	<div class="container-fluid" id="em15">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-4">
							<h4>
								<strong>
									<i class="icon-eye"></i> ระงับ /ยกเลิกการให้บริการ </strong>
							</h4>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-8">
									<strong>
										<i class="icon-eye"></i>
										ปิดบัญชีผู้ใช้งานเพื่อรอชำระค่าบริการ และยกเลิกการใช้บริการ </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSubmit" class="btn btn-sm btn-primary form-control" onclick="search()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClear" class="btn btn-sm btn-danger form-control" onclick="clearval()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">รหัสกลุ่ม:</label>
								<div class="col-sm-3">
									<input type="text" id="groupidheader" name="groupidheader" class="form-control form-control-sm" placeholder="รหัสกลุ่ม" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
									 onkeypress='keyenter(event)' maxlength="10" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">ชื่อกลุ่ม:</label>
								<div class="col-sm-3">
									<input type="text" id="groupnameheader" name="groupnameheader" class="form-control form-control-sm" placeholder="ชื่อกลุ่ม"
									 onkeypress='keyenter(event)' maxlength="30" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
								<div class="col-sm-3">
									<input type="text" id="mid" name="mid" class="form-control form-control-sm" placeholder="MID" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
									 onkeypress='keyenter(event)' maxlength="8" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">
						<strong>
							<i class="icon-eye"></i> แจ้งชำระค่าบริการ </strong>
					</div>
					<div class="card-body">
						<div class="form-group row">
							<label class="col-sm-5 col-form-label" for="input-small">แจ้งชำระค่าบริการ:</label>
							<div class="col-sm-3">
								<label class="switch switch-text switch-pill switch-success">
									<input type="checkbox" class="switch-input" id="statusMassage" />
									<span class="switch-label" data-on="ใช่" data-off="ไม่" data-backdrop="static"></span>
									<span class="switch-handle"></span>
								</label>
								<!-- <label class="col-sm-2 col-form-label" for="input-small"></label> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">
						<strong>
							<i class="icon-eye"></i> ค้างชำระค่าบริการ </strong>
					</div>
					<div class="card-body">
						<div class="form-group row">
							<label class="col-sm-5 col-form-label" for="input-small">ค้างชำระค่าบริการ:</label>
							<div class="col-sm-3">
								<label class="switch switch-text switch-pill switch-success">
									<input type="checkbox" class="switch-input" id="status" />
									<span class="switch-label" data-on="ใช่" data-off="ไม่" data-backdrop="static"></span>
									<span class="switch-handle"></span>
								</label>
								<!-- <label class="col-sm-2 col-form-label" for="input-small"></label> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">
						<strong>
							<i class="icon-eye"></i> สถานะผู้ใช้ </strong>
					</div>
					<div class="card-body">
						<div class="form-group row">
							<label class="col-sm-5 col-form-label" for="input-small">สถานะผู้ใช้:</label>
							<div class="col-sm-3">
								<label class="switch switch-text switch-pill switch-success">
									<input type="checkbox" class="switch-input" id="suspend" />
									<span class="switch-label" data-on="เปิด" data-off="ปิด" data-backdrop="static"></span>
									<span class="switch-handle"></span>
								</label>
								<!-- <label class="col-sm-2 col-form-label" for="input-small"></label> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<table class="table table-responsive-sm table-bordered table-striped table-sm">
							<thead>
								<tr>
									<th style="text-align: center">No.</th>
									<th style="text-align: center">MID</th>
									<th style="text-align: center">รหัสกลุ่ม</th>
									<th style="text-align: center">ชื่อกลุ่ม</th>
									<th style="text-align: center">ทะเบียน</th>
									<th style="text-align: center">ชื่อเรียกรถ</th>
									<th style="text-align: center; width: 130px;">จัดการ</th>
								</tr>
							</thead>
							<tbody id="tableId">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em15.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />

</html>

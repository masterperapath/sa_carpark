<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
	<div class="container-fluid" id="historyidcard">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-4">
							<h4>
								<strong><i class="icon-eye"></i>
									ข้อมูลประวัติการรูดใบขับขี่ </strong>
							</h4>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-8">
									<strong><i class="icon-eye"></i> ค้นหา </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSubmit"
										class="btn btn-sm btn-primary form-control" onclick="search()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btClear"
										class="btn btn-sm btn-danger form-control"
										onclick="clearval()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
								<div class="col-sm-3">
									<input type="text" id="mid" name="mid" maxlength="8"
										class="form-control form-control-sm" placeholder="MID"
										oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='keyenter(event)' />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">วันเริ่ม:</label>
								<div class="col-sm-3">
									<input id="startDate" value="" readonly="true" name="startDate"
										class="form-control form-control-sm"
										style="height: 28px; background-color: #f7f70582" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">วันจบ:</label>
								<div class="col-sm-3">
									<input id="endDate" value="" readonly="true" name="endDate"
										class="form-control form-control-sm"
										style="height: 28px; background-color: #f7f70582" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<table
								class="table table-responsive-sm table-bordered table-striped table-sm"
								id="tableId">
								<thead>
									<tr>
										<th style="text-align: center">No.</th>
										<th style="text-align: center">MID</th>
										<th style="text-align: center">รหัสใบขับขี่</th>
										<th style="text-align: center">ทะเบียน</th>
										<th style="text-align: center">วันเวลา</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/historyidcard.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
		<div class="container-fluid" id="em24">
			<div class="animated fadeIn">
				<div class="row" style="margin-top: 1%">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-sm-4">
								<h4>
									<strong><i class="icon-eye"></i> Clear User Password </strong>
								</h4>
							</div>
						</div>
						<div class="card">
							<div class="card-header">
								<div class="row">
									<div class="col-sm-4 col-md-5 col-lg-6">
										<strong><i class="icon-eye"></i> ค้นหา </strong>
									</div>
									<div class="col-sm-1 col-md-1col-lg-1" id="dlt_DltRegisfn4"></div>
									<div class="col-sm-1 col-md-1 col-lg-1" id="dlt_DltRegisfn5"></div>
									<div class="col-sm-4 col-md-3 col-lg-2">
									<button type="submit" id="btSubmit"
										class="btn btn-sm btn-primary form-control" onclick="searchEm19()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
									<div class="col-sm-4 col-md-3 col-lg-2">
										<button type="submit" id="clearAllEm19"
											class="btn btn-sm btn-danger form-control"
											onclick="clearAllEm19()">
											<i class="fa fa-times-circle"></i> ล้างข้อมูล
										</button>
									</div>
									<div class="col-sm-4 col-md-3 col-lg-2">
										<button type="submit" id="clearAllEm19"
											class="btn btn-sm btn-success form-control" onclick="login()">
											<i class="fa fa-sign-in"></i>
										</button>
									</div>
								</div>
							</div>
							<div class="card-body">
								<div class="form-group row">
									<label class="col-sm-1 col-form-label" for="input-small">รหัสกลุ่ม:</label>
									<div class="col-sm-4">
										<input type="text" id="groupid" name="groupid"
											class="form-control form-control-sm" placeholder="รหัสกลุ่ม"
											oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
											maxlength="10" />
									</div>
									<label class="col-sm-1 col-form-label" for="input-small">ชื่อกลุ่ม:</label>
									<div class="col-sm-4">
										<input type="text" id="groupname" name="groupname"
											class="form-control form-control-sm" placeholder="ชื่อกลุ่ม"
											onkeypress='keyenter(event)' maxlength="30" />
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-1 col-form-label" for="input-small">ชื่อผู้ใช้:</label>
									<div class="col-sm-4">
										<input type="text" id="username" name="username"
											class="form-control form-control-sm"
											placeholder="ชื่อผู้ใช้งาน" onkeypress='keyenter(event)'
											maxlength="30" />
									</div>
									<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
									<div class="col-sm-4">
										<input type="text" id="mid" name="mid"
											class="form-control form-control-sm" placeholder="MID"
											oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
											maxlength="8" />
									</div>
								</div>
							</div>
						</div>
						<div class="row" id="cardTable">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-body">
										<table
											class="table table-responsive-sm table-bordered table-striped table-sm">
											<thead>
												<tr>
													<th style="text-align: center">No.</th>
													<th style="text-align: center">รหัสกลุ่ม</th>
													<th style="text-align: center">ชื่อกลุ่ม</th>
													<th style="text-align: center">ชื่อผู้ใช้</th>
													<th style="text-align: center">Login</th>
												</tr>
											</thead>
											<tbody id="tableId">
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<form method="post" id="processlogin1" name="processlogin1">
							<div class="form-horizontal" style="margin-top: 100px;">
								<div class="form-group">
									<div class="col-xs-6 col-xs-offset-4 col-sm-4 col-sm-offset-4">
										<input type="hidden" class="form-control" id="login"
											name="username" placeholder="Username" th:value="${login}" />
									</div>
								</div>
							</div>
							<div class="form-horizontal">
								<div class="form-group">
									<div class="col-xs-6 col-xs-offset-4 col-sm-4 col-sm-offset-4">
										<input type="hidden" class="form-control" id="password"
											name="password" placeholder="Password" autocomplete="off"
											maxlength="20" th:value="${password}" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em24.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />

<script src="http://malsup.github.com/jquery.form.js"></script>
<script
	src="https://cdn.jsdelivr.net/gh/jquery-form/form@4.2.2/dist/jquery.form.min.js"
	integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</html>

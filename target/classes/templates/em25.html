<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
	<div class="container-fluid" id="em25">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-4">
							<h4>
								<strong><i class="icon-eye"></i> จัดการเปลี่ยนกล่องใหม่</strong>
							</h4>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headerFirst">
							<div class="row">
								<div class="col-sm-8">
									<strong><i class="icon-eye"></i>
										ค้นหากล่องที่จะเปลี่ยน </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btsearchEm25"
										class="btn btn-sm btn-primary form-control"
										onclick="searchEm25()">
										<i class="fa fa-search"></i> ค้นหา
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btclearEm25"
										class="btn btn-sm btn-danger form-control"
										onclick="clearEm25()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-header" id="headerSecond">
							<div class="row">
								<div class="col-sm-8">
									<strong><i class="icon-eye"></i>
										ค้นหากล่องที่จะเปลี่ยน </strong>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btcancelEm25"
										class="btn btn-sm btn-warning form-control"
										onclick="backEm25()">
										<i class="fa fa-reply"></i>ย้อนกลับ
									</button>
								</div>
								<div class="col-sm-2">
									<button type="submit" id="btSaveEm25"
										class="btn btn-sm btn-success form-control"
										onclick="saveEm25()">
										<i class="fa fa-dot-circle-o"></i> บันทึก
									</button>
								</div>

							</div>
						</div>
						<div class="card-body" id="bodyFirst">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">MID
									:</label>
								<div class="col-sm-3">
									<input type="text" id="mid" name="mid" maxlength="50"
										class="form-control" placeholder="MID"
										oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='keyenter(event)' />
								</div>
							</div>
						</div>
						<div class="card-body" id="bodySecond">
							<div class="form-group row">
								<label class="col-sm-1 col-form-label" for="input-small">MID
									:</label>
								<div class="col-sm-3">
									<input type="text" id="mid_lost" name="mid_lost"
										class="form-control" disabled="disabled" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">เปลี่ยนเป็น
									:</label>
								<div class="col-sm-3">
									<input type="text" id="mid_store" name="mid_store"
										class="form-control" disabled="disabled" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">กล่องใหม่ที่จะเอามาแทน
									:</label>
								<div class="col-sm-3">
									<input type="text" id="mid_new" name="mid_new" maxlength="50"
										class="form-control" placeholder="MID"
										oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='keyenterMID(event);' />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card" id="CardSearch">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-12">
									<strong><i class="icon-eye"></i> ข้อมูลกล่อง </strong>
								</div>
							</div>
						</div>
						<div class="card-body">
							<table
								class="table table-responsive-sm table-bordered table-striped table-sm">
								<thead>
									<tr>
										<th style="text-align: center">MID</th>
										<th style="text-align: center">IMEI</th>
									</tr>
								</thead>
								<tbody id="table">
								</tbody>
							</table>
						</div>
					</div>
					<div class="card" id="CardNote">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-12">
									<strong><i class="icon-eye"></i> คำอธิบายกล่อง </strong>
								</div>
							</div>
						</div>
						<div class="card-body" id="bodyNote"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em25.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />
</html>

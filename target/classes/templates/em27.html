<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="page :: head">
<meta charset="utf-8" />
</head>
<body>
	<div class="container-fluid" id="em27">
		<div class="animated fadeIn">
			<div class="row" style="margin-top: 1%">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-sm-4">
							<h4>
								<strong> <i class="icon-eye"></i> รายงานข้อมูล GPS
									ย้อนหลัง
								</strong>
							</h4>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-sm-4 col-md-5 col-lg-6">
									<strong> <i class="icon-eye"></i> พิมพ์รายงานข้อมูล
										GPS ย้อนหลัง
									</strong>
								</div>
								<div class="col-sm-1 col-md-1col-lg-1" id="dlt_DltRegisfn4"></div>
								<div class="col-sm-1 col-md-1 col-lg-1" id="dlt_DltRegisfn5"></div>
								<div class="col-sm-4 col-md-3 col-lg-2">
									<button type="submit" id="btSearchEm27"
										class="btn btn-sm btn-success form-control"
										onclick="searchEm27()">
										<i class="fa fa-search"></i> พิมพ์
									</button>
								</div>
								<div class="col-sm-4 col-md-3 col-lg-2">
									<button type="submit" id="clearAllEm27"
										class="btn btn-sm btn-danger form-control"
										onclick="clearAllEm27()">
										<i class="fa fa-times-circle"></i> ล้างข้อมูล
									</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row">
								<label class="col-sm-1 col-form-label" for="input-small">MID:</label>
								<div class="col-sm-3">
									<input type="text" id="mid" name="mid" maxlength="8"
										class="form-control form-control-sm" placeholder="MID"
										oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
										onkeypress='keyenter(event)' />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">วันเริ่ม:</label>
								<div class="col-sm-3">
									<input id="startdate" name="startdate" value="" readonly="true"
										class="form-control form-control-sm"
										style="background-color: #f7f70582" />
								</div>
								<label class="col-sm-1 col-form-label" for="input-small">วันจบ:</label>
								<div class="col-sm-3">
									<input id="enddate" name="enddate" value="" readonly="true"
										class="form-control form-control-sm"
										style="background-color: #f7f70582" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript"> var contextRoot = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/em27.js}" />
<script type="text/javascript" th:src="@{/js/spinners.js}" />

</html>
